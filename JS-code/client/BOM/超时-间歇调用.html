<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
//setTimeout 超时调用
//clearTimeout
var id = setTimeout(function(){
    console.log('2秒执行')
},2000)
// var id = setTimeout(alert('11'),2000)
console.log('-----') //先-----，再setTimeout执行 时间为0也是
// clearTimeout(id)  不能单独？
setTimeout(function(){
    console.log('3秒执行')
    clearTimeout(id)
},3000)
// setInterval
var id2=setInterval(function(){
    console.log("每隔一秒打印")
},1000)
setTimeout(function () {
    clearInterval(id2)
  },10000)
// clearInterval
</script>
<body>
    
</body>
</html>
