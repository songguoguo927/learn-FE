<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>节点增删改</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
    div{
        width: 100px;
        height: 100px;
        border: 1px solid red;
        margin: 10px;
        float: left;
    }
    </style>
</head>
<body>
    <div id="one">1</div>
    <div id="two">2</div>
    <div id="three">3</div>
    <script>
    window.onload = function(){
        /**追加div到body中；
         * 1，创建div
         * 2，获取body
         * 3，追加appendChild
         * **/
        var oDiv = document.createElement('div');
        //在元素节点内部添加内容
        oDiv.innerText = 'four';
        document.body.appendChild(oDiv);
        /**
         * 将one div追加到body的最后
         * 1，获取one 追加
         * 原先的one没有了
        */
       var one = document.getElementById('one')
    //    document.body.appendChild(one)
       /**
        * 可以保留one ，克隆节点
        * 注意深复制，浅复制：参数为false
       */
      var cloneOne = one.cloneNode(false)
      cloneOne.innerText = 'cloneOne'
      document.body.appendChild(cloneOne)

    }
    </script>
</body>
</html>
