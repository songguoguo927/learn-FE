    function font(context, text, fillstyle) {
      var i = 0;
      function innerfont() {
        context.beginPath();
        context.fillStyle = fillstyle;
        context.font = "bold 100px 微软雅黑 ";
        // alert(text.length)
        if (i < text.length / 2) {
          context.fillText(text[i], -x / 2 + 50, i * 100 - 50);
        } else {
          context.fillText(
            text[i],
            x / 2 - 150,
            (i - text.length / 2) * 100 - 50
          );
        }
        if (++i < text.length)
          setTimeout(function() {
            innerfont();
          }, 1000);
      }
      innerfont();
    }
    //
    function drawline() {
        //基线  背景格子
        context.strokeStyle = "#dddddd";
        context.lineWidth = "1px";
        for (var i = 0; i < y; i += 10) {
            context.beginPath();
            context.moveTo(0, i);
            context.lineTo(x, i);
            context.stroke();
        }
    
        for (var j = 0; j < x; j += 10) {
            context.beginPath();
            context.moveTo(j, 0);
            context.lineTo(j, y);
            context.stroke();
        }
    
    }
    //绘制
    function bezierCurve(context, i, strokeStyle, start, p1, p2, end) {
      context.moveTo(start[0], start[1]);
      function innerbezierCurve() {
        var p = [
          { x: start[0], y: start[1] },
          { x: p1[0], y: p1[1] },
          { x: p2[0], y: p2[1] },
          { x: end[0], y: end[1] }
        ];
        // context.clearRect(0, 0, x, y);
        context.save();
        context.strokeStyle = strokeStyle;
        var cur = curve(p, 100);
        u = cur(i++);
        v = cur(i - 2);
        context.beginPath();
        context.moveTo(v.x, v.y);
        context.lineTo(u.x, u.y);
        // context.moveTo(u.x, u.y);
        context.stroke();
        // context.fill();
        context.restore();
        if (i <= 100) {
          window.requestAnimationFrame(innerbezierCurve);
        }
      }
      innerbezierCurve();
    }
    function rander(
      context,
      a,
      b,
      cR,
      startAngle,
      endAngle,
      xAngle,
      tmpAngle,
      strokeStyle
    ) {
      function innerrander() {
        // alert(tmpAngle)
        if (tmpAngle >= endAngle) {
          return;
        } else if (tmpAngle + xAngle > endAngle) {
          tmpAngle = endAngle;
        } else {
          tmpAngle += xAngle;
        }
        // context.clearRect(0, 0, x, y);
        context.save();
        //画圈
        context.beginPath();
        context.strokeStyle = strokeStyle;
        context.arc(a, b, cR, startAngle, tmpAngle);
        context.stroke();
        context.restore();
        if (tmpAngle < endAngle) {
          window.requestAnimationFrame(innerrander);
        } else {
          // context.fill();
        }
      }
      innerrander();
    }
    function line(context, start, end, strokestyle) {
      context.moveTo(start[0], start[1]);
      var i = 0;
      var x = start[0];
      var y = start[1];
      function innerline() {
        var k, b, t;
        if (end[0] - start[0] != 0) {
          k = (end[1] - start[1]) / (end[0] - start[0]);
          b = end[1] - k * end[0];
          // var t=Math.sqrt(Math.pow((end[1]-start[1]),2)+Math.pow((end[0]-start[0]),2));
          t = end[0] - start[0];
          t = t / 100;
          x += t;
          y = k * x + b;
          // alert(x+","+y)
        } else {
          t = end[1] - start[1];
          t = t / 100;
          y += t;
          // alert(x+","+y+","+t)
        }
        context.beginPath();
        context.strokeStyle = strokestyle;
        context.moveTo(start[0], start[1]);
        context.lineTo(x, y);
        context.stroke();
        if (i++ <= 100) window.requestAnimationFrame(innerline);
      }
      innerline();
    }
    function curve(p, lt) {
      //贝塞尔曲线
      var sx = 0,
        sy = 0,
        s = p.length - 1;
      var q = [];
      for (var i = 0, l = p.length - 2; i < l; ++i) {
        q[i] = {
          x: (p[i + 1].x - p[i].x) * s - sx,
          y: (p[i + 1].y - p[i].y) * s - sy
        };
        sx += q[i].x;
        sy += q[i].y;
      }
      q[i] = {
        x: p[i + 1].x - p[0].x - sx,
        y: p[i + 1].y - p[0].y - sy
      };
      sx = sy = s = i = l = undefined;
      return function(t) {
        t /= lt;
        var x = 0,
          y = 0;
        for (var i = q.length - 1; i >= 0; --i) {
          x = (x + q[i].x) * t;
          y = (y + q[i].y) * t;
        }
        return { x: x + p[0].x, y: y + p[0].y };
      };
    }
    function Timer(func) {
      var start = new Date().getTime(); //起始时间
      func(); //执行待测函数
      var end = new Date().getTime(); //接受时间
      return end - start; //返回函数执行需要时间
    }
  </script>
